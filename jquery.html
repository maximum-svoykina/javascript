<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <p>Я один</p>
    <p id="hid">Я два</p>
    <div class="three">Я три</div>
    <p>
        <a href="#">Я четыре</a>
        <a href="#hid">Я пять</a>
    </p>
    <h2 id="hover">Я шесть</h2>
    <button class="submit">Подтвердить</button>
    <img src="https://cdnimg.rg.ru/img/content/165/89/42/RIAN_2828830.HR.ru_d_850.jpg">

    <ul>
        <li id="eng">Английский</li>
        <li id="german">Немецкий</li>
    </ul>

    <button class="animate">Анимировать</button>

    <script>
        $("p").css("color", "red").css("fontSize", "50px");
        $("a").hide();

        $("h2#hover").mouseover(
            function () {
                $("h2#hover").css("color", "blue");
            }
        );

        $("h2#hover").mouseout(
            function () {
                $("h2#hover").css("color", "black");
            }
        );

        $(".submit").click(
            function () {
                $(".three").fadeOut(500);
                $("img").slideToggle(1000);
            }
        )

        $(".animate").click(
            function () {
                $("li").animate({
                    fontSize: 50
                }, 600);
                $("#eng").animate({
                    opacity: 0
                }, 600);
            }
        )
    </script>
</body>
</html>
